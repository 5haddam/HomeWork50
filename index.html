<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="wrapper">
            <form>
                <input type="text" id="input" placeholder="Enter a user name">

                <div class="error"></div>
            </form>
            <button class="random-button"><p>Random</p><i class="fa-solid fa-repeat"></i></button>
        </div>
    </div>
    <div class="main"></div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/9ee00e58d9.js" crossorigin="anonymous"></script>
</body>
</html>
